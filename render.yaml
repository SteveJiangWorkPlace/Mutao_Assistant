services:
  - type: web
    name: mutao-assistant-api
    env: python
    workingDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: SESSION_TTL_MINUTES
        value: 30