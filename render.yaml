services:
  - type: web
    name: mutao-assistant-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: python -m backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: SESSION_TTL_MINUTES
        value: 30