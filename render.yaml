services:
  - type: web
    name: mutao-assistant-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python start_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: SESSION_TTL_MINUTES
        value: 30